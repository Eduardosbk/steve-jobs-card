<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cartão Invisível</title>
</head>

<body>


  <div class="container">
    <div class="card-wrapper">
      <div class="card">
        <img src="https://wallpaperaccess.com/full/1288266.jpg" class="card-img">
        <h1 class="card-heading">Steve jobs</h1>
        <p class="card-paragraph"><i class="fas fa-quote-left"></i>Being the richest man in the cemetery doesn't matter
          to me. Going to bed at night saying we've done something wonderful, that's what matters to me.<i
            class="fas fa-quote-right"></i></p>
        <ul class="card-icons">
          <li>
            <a href="" class="card-icon-link">
              <i class="card-icon fab fa-facebook-square"></i>
            </a>
          </li>

          <li>
            <a href="" class="card-icon-link">
              <i class="card-icon fab fa-linkedin"></i>
            </a>
          </li>

          <li>
            <a href="" class="card-icon-link">
              <i class="card-icon fab fa-twitter-square"></i>
            </a>
          </li>

          <li>
            <a href="" class="card-icon-link">
              <i class="card-icon fab fa-instagram"></i>
            </a>
          </li>
        </ul>

        <button class="card-btn">Ver Perfil</button>
      </div>
    </div>
  </div>

</body>

</html>
